<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
</head>
<body>
<main role="main" class="col-md-8 offset-2">
    <div class="table-responsive-md">
        <table class="table table-md table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col" style="width:3%">时间</th>
                <th scope="col" style="width:7%">AGC-left</th>
                <th scope="col" style="width:2%">执行任务编号</th>
                <th scope="col" style="width:7%">AGC-middle</th>
                <th scope="col" style="width:2%">执行任务编号</th>
                <th scope="col" style="width:7%">AGC-right</th>
                <th scope="col" style="width:2%">执行任务编号</th>

            </tr>
            </thead>
            <tr th:each="t, stat:${time}">
                <th scope="row">[[${t}]]</th>
                <td th:text="${path.get('AGC-left')[stat.index]}"></td>
                <td th:text="${taskNo.get('AGC-left')[stat.index]}"></td>
                <td th:text="${path.get('AGC-middle')[stat.index]}"></td>
                <td th:text="${taskNo.get('AGC-middle')[stat.index]}"></td>
                <td th:text="${path.get('AGC-right')[stat.index]}"></td>
                <td th:text="${taskNo.get('AGC-right')[stat.index]}"></td>
            </tr>
        </table>
    </div>
    <h4>算法：[[${algorithm}]]</h4>
    <h4>完成所有任务最短消耗时间：[[${consumeTime}]]</h4>
</main>

</body>
</html>
