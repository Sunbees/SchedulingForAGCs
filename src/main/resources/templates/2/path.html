<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Practice</title>
    <style>

        svg {
            border-style: solid;
            border-width: 1px;
            border-color: #ccc;
        }

        path {
            stroke-width: 1;
            stroke: steelblue;
            fill: #888;
            fill-opacity: .5;
        }

    </style>
    <script type="text/javascript" th:src="@{/js/d3.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-switch.min.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-switch.min.js}"></script>
</head>
<body>
<div id="switch" class="col-md-12 ml-sm-auto col-lg-8 pt-3 px-4">
    <div class="col-md-4 offset-8" id="switch1">
        <label class="form-inline">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="blue" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="16"/>
            </svg>
            crane1-1&nbsp;&nbsp;
            <input type="checkbox" name="switch1"/>
        </label>
    </div>
    <div class="col-md-4 offset-8" id="switch2">
        <label class="form-inline">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="16"/>
            </svg>
            crane1-2&nbsp;&nbsp;
            <input type="checkbox" name="switch2"/>
        </label>
    </div>
    <div class="col-md-4 offset-8" id="switch3">
        <label class="form-inline">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="orange" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="16"/>
            </svg>
            crane1-3&nbsp;&nbsp;
            <input type="checkbox" name="switch3"/>
        </label>
    </div>
</div>
<div id="vis"></div>
<div class="col-md-8 align-self-center">
    <h4>算法：[[${algorithm}]]</h4>
    <h4>完成所有任务最短消耗时间：[[${consumeTime}]]</h4>
</div>

</body>
<script type="text/javascript">
    let num = [[${craneNum}]]
    if (num < 3) {
        $("#switch3").css("display", "none")
    }
    if (num < 2) {
        $("#switch2").css("display", "none")
    }
</script>
<script type="text/javascript" th:src="@{/js/drawPath.js}"></script>


</html>
